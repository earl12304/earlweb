<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Earl Nike Collection Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="header">
    <div class="navbar">
      <div class="logo">
        <img src="Earl_Collection__1.png" width="150px">
      </div>
      <nav>
        <ul id="MenuItems">

          
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="cart.png" width="30px" height="30px"></a>
      <img src="menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

  <video autoplay loop muted plays-inline class="back-video">
    <source src="video (1080p).mp4" type="video/mp4">
  </video>

<div class="row">
    <div class="col-2">
        <div class="form-container">
            <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Sign Up</span>
            </div>
            <form id="LoginForm">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot Password</a>
            </form>
            <form id="RegForm">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</div>

    <!-- js toggle menu -->
    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle(){
        if( MenuItems.style.maxHeight == "0px")
        {
          MenuItems.style.maxHeight = "200px"
        }
        else
        {
          MenuItems.style.maxHeight = "0px"
        }
      }
    </script>

    <!-- js for toggle form -->
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");

         function register(){
          RegForm.style.transform = "translateX(0px)";
          LoginForm.style.transform = "translateX(0px)";
         }

         function login(){
          RegForm.style.transform = "translateX(300px)";
          LoginForm.style.transform = "translateX(300px)";
         }


    </script>
</body>
</html>
